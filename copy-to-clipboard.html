<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./copy-to-clipboard-behavior.html">

<!--
Web Component to use clipboard.js

@demo demo/index.html
-->

<dom-module id="copy-to-clipboard">
  <script>
    Polymer({
      is: 'copy-to-clipboard',

      behaviors: [
        Polymer.CopyToClipboardBehavior
      ],

      properties: {
        clipboardTriggerId: String
      },

      attached: function () {
        var trigger
        if (this.clipboardTriggerId) {
          trigger = this.parentNode.getElementById(this.clipboardTriggerId)

          this.clipboardSetup(trigger)
        }
      }
    })
  </script>
</dom-module>

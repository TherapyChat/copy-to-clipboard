<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./copy-to-clipboard-behavior.html">

<!--
Web Component to use clipboard.js

When `clipboard-trigger-id`the element will look for that element on its attach to hook a click listener. You can also do this setup manually by calling `clipboardSetup(triggerElement)` method.

@demo demo/index.html
-->

<dom-module id="copy-to-clipboard">
  <script>
    Polymer({
      is: 'copy-to-clipboard',

      behaviors: [
        Polymer.CopyToClipboardBehavior
      ],

      properties: {
        clipboardTriggerId: String
      },

      attached: function () {
        if (this.clipboardTriggerId) {
          var trigger = this.parentNode.querySelector('#' + this.clipboardTriggerId)

          if (trigger) this.clipboardSetup(trigger)
        }
      }
    })
  </script>
</dom-module>

<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../copy-to-clipboard.html">
</head>
<body unresolved>
  <dom-module id="app-element">
    <template>
      <copy-to-clipboard
        id="copyToClipboard"
        clipboard-value-to-copy="[[value]]"
        clipboard-value-copied="{{copiedValue}}"
        clipboard-trigger-id="copyButton"
      ></copy-to-clipboard>
      <paper-input
        label="Value to Copy"
        value="{{value}}"
      ></paper-input>
      <paper-input
        label="Copied Value"
        value="[[copiedValue]]"
        disabled
      ></paper-input>
      <paper-button id="copyButton">COPY</paper-button>
    </template>
    <script>
      Polymer({
        is: 'app-element',

        properties: {
          value: String,
          copiedValue: String
        }
      })
    </script>
  </dom-module>

  <app-element></app-element>
</body>
</html>
